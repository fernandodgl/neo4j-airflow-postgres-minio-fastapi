version: '3.9'

services:
  postgres:
    image: postgres:13
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    volumes:
      - postgres-data:/var/lib/postgresql/data

  minio:
    build: ./minio
    command: server /data
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
  
  spark-master:
    image: bitnami/spark:3.2.1
    environment:
      - SPARK_MODE=master

  spark-worker:
    image: bitnami/spark:3.2.1
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077

  airflow:
    build: ./airflow
    depends_on:
      - postgres
      - minio
      - neo4j
      - spark-master
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - _AIRFLOW_WWW_USER_CREATE=True
      - _AIRFLOW_WWW_USER_USERNAME=airflow
      - _AIRFLOW_WWW_USER_PASSWORD=airflow
      
    ports:
      - "8080:8080"
    volumes:
      - airflow-dags:/opt/airflow/dags

  neo4j:
    image: neo4j:4.4.0
    environment:
      - NEO4J_AUTH=neo4j/password
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j-data:/data    

  fastapi:
    build: ./fastapi
    environment:
      - APP_MODULE=app:app
    depends_on:
      - neo4j
      - airflow
    ports:
      - "8000:80"
    command: bash -c "sleep 20 && uvicorn app:app --host=0.0.0.0 --port=80"  
    volumes:
      - ./fastapi:/app


volumes:
  postgres-data:
  minio-data:
  neo4j-data:
  airflow-dags:

networks:
  network:
    driver: bridge